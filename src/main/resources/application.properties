
#Profile
spring.profiles.active=dev

#Timezone & Locale default
#spring.jackson.date-format=dd/MM/yyyy
#spring.web.locale-resolver=fixed
#spring.web.locale=en_GB

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

#ignorar o trace
#server.error.include-stacktrace=never

#Springdoc OpenAPI 3.1 Swagger 3
springdoc.swagger-ui.path=/docs-parking.html
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/docs-park
springdoc.packages-to-scan=com.okavango.parkingapi.controllers
springdoc.override-with-generic-response=false






